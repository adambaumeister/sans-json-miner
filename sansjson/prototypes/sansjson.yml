url: https://github.com/adambaumeister/sans-xml-miner
description: >
  SANS JSON based miner for shodan etc

prototypes:
  SansJSON:
    author: abaumeister
    class: sansjson.SansJSON
    development_status: EXPERIMENTAL
    node_type: miner
    indicator_types:
      - IPv4
    tags:
      - extension
    description: >
      Mine the Sans addresses
    config:
        age_out:
            default: null
            interval: 600
            sudden_death: true
        attributes:
            share_level: green
        url: https://isc.sans.edu/api/threatlist/shodan?json